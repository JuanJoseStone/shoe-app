{% extends "layouts/base.html" %}

{% block title %}Actualizar talla{% endblock %}

{% block navigation %}
  <nav aria-label="breadcrumb" role="navigation" class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item text-capitalize active" aria-current="page">Actualizar talla</li>
    </ol>
  </nav>
{% endblock navigation %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
        <div class="card">
            <div class="card-header border-bottom">
                <h5 class="card-title font-weight-bold text-uppercase">Actualizar Talla</h5>
            </div>
            <form action="" method="POST">
                <div class="card-body">
                    {% csrf_token %}
                    {{form | crispy}}
                </div>
                <div class="card-footer border-top mt-3">
                  <button type="submit" class="btn btn-warning btn-block ">Actualizar Talla</button>
                </div>
            </form>
        </div>
    </div>
  </div>

{% endblock content %}
